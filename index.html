<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <script src="https://kit.fontawesome.com/50aede6497.js" crossorigin="anonymous"></script>


  <title>Checkout</title>


</head>

<body>
  <h1 class="header">Checkout</h1>
  <div class="container">
    <div class="checkout-form">
      <div class="contact-form">
        <h2>Contact Information</h2>
        <form class="contact-info" id="contact" action="index.html" method="post">
          <div class="contact-input">
            <label for="email">Email</label><br>
            <i class="fas fa-envelope"></i>
            <input type="email" name="" form="contact" placeholder="Enter your email.." required="true"><br>
          </div>
          <div class="contact-input">
            <label for="tel">Phone</label><br>
            <i class="fas fa-phone-alt"></i>
            <input type="tel" name="" form="contact" placeholder="Enter your phone.." required="true">
          </div>
        <!-- </form> -->
      </div>
      <div class="shipping-form">
        <h2>Shipping address</h2>
        <!-- <form class="shipping-info" action="index.html" method="post"> -->
          <div class="shipping-input">
            <label for="name">Full name</label><br>
            <i class="fas fa-user-circle"></i>
            <input type="text" name="" form="contact" placeholder="Enter your full name.." required="true"><br>
          </div>
          <div class="shipping-input">
            <label for="address">Address</label><br>
            <i class="fas fa-home"></i>
            <input type="text" name="" form="contact" placeholder="Your address.." required="true"><br>
          </div>
          <div class="shipping-input">
            <label for="city">City</label><br>
            <i class="fas fa-city"></i>
            <input type="text" name="" form="contact" placeholder="Your city.." required="true"><br>
          </div>
          <div class="short-input">
            <div class="shipping-input">
              <label for="country">Country</label><br>
              <span class="datalist-arrow">
                <i class="fas fa-globe-americas"></i>
                <input class="short" form="contact" name="countries" list="countries-choices" id="countries" placeholder="Your country.." required="true">
                <datalist id="countries-choices">
                  <option value="Switzerland">
                  <option value="Canada">
                  <option value="Japan">
                  <option value="Germany">
                  <option value="Australia">
                  <option value="United Kingdom">
                  <option value="United States">
                  <option value="Sweden">
                  <option value="Netherlands">
                  <option value="Norway">
                </datalist>
              </span>
            </div>
            <div class="shipping-input right">
              <label for="postal">Postal code</label><br>
              <i class="fas fa-paper-plane"></i>
              <input class="short" form="contact" type="text" name="" placeholder="Your postal code.." required="true"><br>
            </div>
          </div>

        <div class="save-info">
          <input type="checkbox" form="contact" class="checkbox" name="checkbox">
          <label class="check-label" for="checkbox">Save this information for next time</label>
        </div>
        <div class="submit-form">
          <button type="submit" form="contact" formaction="index.html"  name="button">Continue</button>
        </div>
      </div>
      </form>
    </div>
    <div class="payment-form">
      <div class="item">
        <div class="items">
          <img src="images/photo1.png" alt="checkout item">
          <div class="item-content">
            <h3>Vintage Backbag</h3>
            <div class="price">
              <h3 style="color:#F2994A;">$54.99</h3>
              <h3 style="font-size: 12px; margin-left: 10px;">$94.99</h3>
            </div>
            <div class="quanity-box">
              <div class="minus">
                <h1 style="margin: 3px auto 0 auto; text-align: center; font-size: 11px; height: 11px; width: 11px;">-</h1>
              </div>
              <div class="plus">
                <h1 style="margin: 3px auto 0 auto; text-align: center; font-size: 11px; height: 11px; width: 11px;">+</h1>
              </div>
              <input type="text" class="quanity" name="" placeholder="1">
            </div>
          </div>
        </div>
        <div class="items">
          <img src="images/photo2.png" alt="checkout item">
          <div class="item-content">
            <h3>Levi Shoes</h3>
            <div class="price">
              <h3 style="color:#F2994A;">$74.99</h3>
              <h3 style="font-size: 12px; margin-left: 10px;">$124.99</h3>
            </div>
            <div class="quanity-box">
              <div class="minus-bottom">
                <h1 style="margin: 3px auto 0 auto; text-align: center; font-size: 11px; height: 11px; width: 11px;">-</h1>
              </div>
              <div class="plus-bottom">
                <h1 style="margin: 3px auto 0 auto; text-align: center; font-size: 11px; height: 11px; width: 11px;">+</h1>
              </div>
              <input type="text" class="quanity" name=""  placeholder="1">
            </div>
          </div>
        </div>
        <div class="total">
          <hr>
          <div class="cost">
            <h3>Shipping</h3>
            <h3 class="cost-txt">$19</h3>
          </div>
          <hr>
          <div class="cost">
            <h3>Total</h3>
            <h3 class="cost-txt">$148.98</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-container">
    <p class="footer">Ndene @ DevChallenges.io</p>
  </div>

</body>

</html>
